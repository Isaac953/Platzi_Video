<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Public+Sans:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles_iniciar_sesion.css" />
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="assets/logo-platzi.png"
        alt="Platzi Video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form">
          <input
            aria-label="Correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="assets/google-icon.webp" alt="Google" />Inicia sesión con
            Google
          </div>
          <div>
            <img src="assets/twitter-icon.webp" alt="Twitter" />Inicia sesión
            con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
