<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Public+Sans:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles_registro.css" />
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="assets/logo-platzi.png"
        alt="Platzi Video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Regístrate</h2>
        <form class="login__container--form">
          <input
            aria-label="Nombre"
            class="input"
            type="text"
            placeholder="Nombre"
          />
          <input
            aria-label="Correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Registrarme</button>
        </form>
        <p class="login__container--register"><a href="">Iniciar sesión</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
